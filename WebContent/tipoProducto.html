<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>QTMeats</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<!--My content-->
				<h2>QTMeats title</h2>
				<h6>Prueba Servlets</h6>
				<div class="row">

					<!------------ tipoProducto -------------------->
					<div class="col-6">
						
						CRUD TipoProducto
						
						<h2>Lectura General</h2>
						<form action="">
							<input id="btnLeerGeneralTipoProducto" type="button"
								value="Leer General">
						</form>
						
						<h2>Lectura Individual</h2>
						<form >
							<label for="txtId">Tipo Producto ID</label>
							<input id="txtId" name="txtId">
							<input id="btnLeerIndividualTipoProducto" type="button" value="Leer">
						</form>
						
						<h2>Borrar</h2>
						<form >
							<label for="txtIdDelete">Tipo Producto ID</label>
							<input type="text" id="txtIdDelete" name="txtIdDelete">
							<input id="btnBorrarTipoProducto" type="button" value="Borrar">
						</form>
						
						<h2>Actualizar</h2>
						<form action="">
							<label for="txtIdUpdate">Tipo Producto ID</label>
							<input type="text" id="txtIdUpdate" name="txtIdUpdate">
							<label for="txtNewId">Nuevo Tipo Producto ID</label>
							<input type="text" name="txtNewTipo" id="txtNewTipo">
							<input id="btnActualizarTipoProducto" type="button"
								value="Actualizar">
						</form>
						
						<h2>Crear</h2>
						<form >
							<label for="txtTipo">Tipo</label>
							<input type="text" name="txtTipo" id="txtTipo">
							<input id="btnCrearTipoProducto" type="button" value="Crear">
						</form>

						<div id="TipoProductoResultado">Resultado tipoProducto</div>
						<!------------ /tipoProducto -------------------->
					</div>
					

				</div>
			</div>
		</div>
	</div>

	<!--Jquery,popper,boostrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		
	<!-- qtm scripts -->
	<script src="scripts/script.js"></script>
	<script src="scripts/tipoProductoAjax.js"></script>
	
</body>
</html>
